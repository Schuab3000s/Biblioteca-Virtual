<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <link rel="stylesheet" th:href="@{/css/lista-livros.css}">
</head>
<body>
    <div class="lista-container">
        <h2>Biblioteca Virtual</h2>
        <div class="header-buttons">
            <input type="text" placeholder="Buscar livro..." />
            <button class="btn-buscar">Buscar</button>
            <button class="btn-novo-cliente">Novo Cliente</button>
            <button class="btn-novo-livro">Novo Livro</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>teste 01</td>
                    <td>J.K. Rowling</td>
                    <td>Fantasia</td>
                    <td>1111-11-11</td>
                </tr>
                <!-- Outras linhas de livros -->
            </tbody>
        </table>
        <div class="footer-buttons">
            <button class="btn-excluir">Excluir</button>
            <button class="btn-emprestimo">Empréstimo</button>
            <button class="btn-sair">Sair</button>
        </div>
    </div>
</body>
</html>
