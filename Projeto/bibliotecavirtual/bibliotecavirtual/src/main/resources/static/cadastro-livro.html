<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="css/cadastro-livro.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Livro:</h2>
        <form id="formCadastroLivro">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <select id="autor" name="autor" required>
                    <option value="">Selecione um autor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Ano:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione um gênero</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" onclick="window.location.href='lista-livros.html'">Voltar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="js/cadastro-livro.js"></script>
</body>
</html>
